<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="page">

        <div class="left-side">
            <h1>ETCH-A-SKETCH</h1>
            <label id="size" for="quantity">Enter a number for different grid size:</label>
            <div id="input">
                <input type="number" id="quantity" min="4" max="100">
                <button class="reset">RESET</button>
            </div>
        </div>

        <div class="right-side">
            <div class="grid"></div>
        </div>

    </div>
</body>

<script src="script.js"></script>
</html>
